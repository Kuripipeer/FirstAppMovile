<ion-header>
  <ion-toolbar>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notificaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button [disabled]="isButtonDisabled" (click)="handleButtonClick()">
    Enviar Notificación
  </ion-button>
  <p *ngIf="isButtonDisabled">Notificación en: {{ countdown }} segundos</p>
</ion-content>
